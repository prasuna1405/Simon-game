<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="scoreboard">
    <p id="nscore">Score:0</p>
    <p id="high">High Score:0</p>
  </div>
  
  <div class="container">
    <img type="button" id="green" class="btn green" src="images/green.png" alt="green">
    <img type="button" id="red" class="btn red" src="images/red.png" alt="red">
    <img type="button" id="yellow" class="btn yellow" src="images/yellow.png" alt="yellow">
    <img type="button" id="blue" class="btn blue" src="images/blue.png" alt="blue">
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="game.js"></script>
</body>

</html>
